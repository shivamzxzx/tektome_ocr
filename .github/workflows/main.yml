name: CI

on:
  push:
    branches:
      - main  # Change to your main branch if different
  pull_request:
    branches:
      - main  # Change to your main branch if different

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'  # Specify your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Adjust if your requirements file is named differently

      - name: Run flake8
        run: |
          flake8 .  # Run flake8 for linting

  test:
    runs-on: ubuntu-latest
    needs: lint  # Ensure linting runs before tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'  # Specify your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Adjust if your requirements file is named differently

      - name: Run tests
        run: |
          pytest  # Run your tests with pytest
